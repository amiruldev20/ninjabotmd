name: Automatic Commits Every Minute

on:  
  push:
    branches:
      - master
  schedule:
    - cron: '*/1 * * * *' # every minute
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      
      - name: Set outputs vars
        id: vars
        run: echo "::set-output name=sha_short::$(git rev-parse --short HEAD)"

      - name: Choose random file extension
        id: random_extension
        run: |
          extensions=("js" "py" "rb" "java" "cpp" "cs" "php" "go" "rs" "swift" "kt" "ts" "html" "css" "scss" "json" "xml" "md" "sh" "lua")
          random_ext=${extensions[$RANDOM % ${#extensions[@]}]}
          echo "::set-output name=extension::$random_ext"

      - uses: "finnp/create-file-action@master"
        env:
          FILE_NAME: "./files/${{ steps.vars.outputs.sha_short }}.${{ steps.random_extension.outputs.extension }}"
          FILE_DATA: "ðŸŸ©Green chart hack - commit ${{ steps.vars.outputs.sha_short }}ðŸŸ©"

      - name: Add and commit
        uses: EndBug/add-and-commit@v7.1.1 
        with:
          add: "./files/${{ steps.vars.outputs.sha_short }}.${{ steps.random_extension.outputs.extension }}"
          message: "Automatic commit every minute"
